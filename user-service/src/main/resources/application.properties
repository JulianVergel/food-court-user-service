spring.application.name=user-service

# Configuración de la base de datos PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/food_court_users_db
spring.datasource.username=postgres
spring.datasource.password=admin

# Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Configuración de Springdoc OpenAPI
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs

# Información básica de la API (visible en la UI de Swagger)
springdoc.info.title=FoodCourt User Service API
springdoc.info.description=API para la gestión de usuarios (Administradores, Propietarios, Clientes) en la plataforma FoodCourt.
springdoc.info.version=1.0.0
springdoc.info.termsOfService=http://swagger.io/terms/
springdoc.info.contact.name=Equipo de Desarrollo FoodCourt
springdoc.info.license.name=Apache 2.0
springdoc.info.license.url=http://www.apache.org/licenses/LICENSE-2.0.html